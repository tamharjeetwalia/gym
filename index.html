<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuclea GYM, Janakpuri</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <!--? For logo -->
        <div id="left">
            <img src="img/logo.png" alt="">
            <div>Nuclea GYM</div>
        </div>
        <!--? Navigation -->
        <div id="center">
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">Trainers</a></li>
                <li><a href="#">Locations</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <!--? Contact buttons  -->
        <div id="right">
            <button class="btn">Book a trial</button>
            <button class="btn">Schedule a vist</button>
        </div>
    </header>
    <section>
        <div class="formBody">
            <h4 id="title">Join Delhi's best GYM now</h4>
            <ul class="form">
                <li class="info"><input type="text" id="name" placeholder="Enter your Name"></li>
                <li class="info"><input type="text" id="age" placeholder="Enter your age"></li>
                <li class="info"><input type="text" id="gender" placeholder="Enter your gender"></li>
                <li class="info"><input type="text" id="contact" placeholder="Enter your contact"></li>
                <li class="info"><input type="text" id="email" placeholder="Enter your email"></li>
                <li><button type="submit" class="info">Submit</button></li>
            </ul>
        </div>
    </section>
</body>
</html>
